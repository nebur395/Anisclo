<div id="profileStyle">
  <div class="container">

    <!-- used for right align the form -->
    <div class="col-xs-8 col-xs-offset-2">
      <h1 id="firstContent" class="text-center">Bienvenido a tu cuenta <span class="">{{name}}</span></h1>

      <form role="form" ng-submit="settings()">
        <!-- this div will show only when an error occurs -->
        <div ng-if="error" class="alert alert-danger feedbackMessages">
          <strong>&#10008</strong> {{errorMsg}}
        </div>
        <!-- this div will show only when the operation has been a success -->
        <div ng-if="success" class="alert alert-success feedbackMessages">
          <strong>&#10004</strong> {{successMsg}}
        </div>

        <!-- user name input form -->
        <div class="form-group">
          <input ng-click="hideError()" type="text" ng-model="email" class="form-control"
                 placeholder="Introduce tu correo electrónico" required />
        </div>

        <!-- password input form-->
        <div class="form-group">
          <input ng-click="hideError()" type="password" ng-model="password" class="form-control"
                 placeholder="Introduce tu contraseña" required />
        </div>

        <!-- submit button form-->
        <p class="text-center">
          <button type="submit" class="btn btn-default w3-theme-action">Iniciar sesión</button>
        </p>

      </form>
    </div>
  </div>
</div>
